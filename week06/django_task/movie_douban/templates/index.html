{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>豆瓣电影短评</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">首页</a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" name="star" type="search" placeholder="星级">
        <input class="form-control mr-sm-2" name="short_comment" type="search" placeholder="短评">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
    </form>
</nav>
<div class="container">
    <h3 class="mt-5 mb-3">电影名称：八佰 (2020)
        <div class="btn btn-outline-success my-2 my-sm-0">{{condition}}
        </div>
    </h3>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">短评</th>
            <th scope="col" class="text-nowrap">星级</th>
            <th scope="col">评论时间</th>
        </tr>
        </thead>
        <tbody>

          {% for short_comment in data %}
            <tr>
                <td>{{short_comment.id}}</td>
                <td>{{short_comment.short_comment}}</td>
                <td>{{short_comment.star}}</td>
                <td>{{short_comment.comment_time}}</td>
            </tr>
          {% endfor %}

        </tbody>
    </table>
</div>
</body>
</html>
